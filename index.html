<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            perspective: 800px;
        }

        #dvd_logo {
            width: 20%;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: center;
            transform-style: preserve-3d;
            pointer-events: none;
        }
    </style>
    <script defer src="index.js"></script>
</head>

<body>
    <img id="dvd_logo" src="dvd-logo.png" alt="DVD Logo">
</body>

</html>
